<!DOCTYPE html>
<html>
    <head>
        <title>Simon's Game</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Welcome to Simon's game</h1>
        <h2 id="rules" class="text">Press in the shown order the keys to complete the level</h2>
        <div class="main-container">
            <div class="difficulty-container">
                <h2 class="text" style="margin: 0rem 0 1rem 0;">Choose your difficulty</h2>
                <button type="button">Easy</button>
                <button type="button">Medium</button> 
                <button type="button">Hard</button>
            </div>
            <div class="grid-container">
                <div class="box">A</div>
                <div class="box">Z</div>
                <div class="box">O</div>
                <div class="box">P</div>
            </div>
            <img id="result-gif" src="" alt="">
            <div class="play-buttons-container">
                <button id="tryagain" class="play-buttons" type="button" style="display: none;">Try again</button>
                <button id="start" class="start-button" type="button">Start</button>
            </div>
        </div>

        <audio id="sound-A" src="sounds/do.mp3" preload="auto"></audio>
        <audio id="sound-Z" src="sounds/re.mp3" preload="auto"></audio>
        <audio id="sound-O" src="sounds/mi.mp3" preload="auto"></audio>
        <audio id="sound-P" src="sounds/fa.mp3" preload="auto"></audio>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
