<!DOCTYPE html>
<html>
    <head>
        <title>Tiles's Game</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header-container">
            <div class="header-text">
                <h1 id="title">Welcome to Tiles's game</h1>
                <h2 id="rules" class="text">Press, in the shown order, the keys to complete the level</h2>
            </div>
            <div id="grid-container">
                <div class="box">A</div>
                <div class="box">Z</div>
                <div class="box">O</div>
                <div class="box">P</div>
            </div>
        </div>

        <div id="main-container">
            <div id="difficulty-container">
                <button type="button">Easy</button>
                <button type="button">Medium</button> 
                <button type="button">Hard</button>
            </div>
            <img id="result-gif" src="" alt="">
            <div id="play-buttons-container">
                <button id="tryagain" class="play-buttons" type="button" style="display: none;">Try again</button>
                <button id="reset" class="play-buttons" type="button" style="display: none;">Reset</button>
                <button id="start" class="start-button" type="button">Start</button>
            </div>
        </div>
        <div id="indication-div">
            <img id="indication-gif" src="./img/indication.gif" alt="indications" >
            <p class="indication-text">To play, use your<br/>keyboard keys or<br/>click on the boxes ðŸ˜Š</p>
        </div>
        <div id="score-table">
            <p id="current-score" class="score-table-text">Current score: 0</p>
            <p id="top-score" class="score-table-text">Top score: 0</p>
        </div>
        <footer>
            <p>@GetKarmated</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
